<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://www.freepik.com/vectors/icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Memory Card Game</title>
  </head>
  <body>
    <div class="alert hidden" id="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
      <span
        >This game works best on tablet and laptop screens. Consider switching
        to a larger screen before you start playing.</span
      >
    </div>
    <div id="overlay" class="hidden">
      <h2 id="overlay-message"></h2>
      <h3>Your score:</h3>
      <h2 class="score" id="score"></h2>
      <h3>Highscore:</h3>
      <h2 class="highscore" id="highscore-overlay"></h2>
      <a id="btn-reset" class="btn-reset">Play again</a>
    </div>
    <div class="grid-container" id="grid-container"></div>
    <div class="stats">
      <div class="tries">
        Tries:
        <p id="tries-counter" class="tries-counter">0</p>
      </div>
      <div class="highscore-container">
        Highscore:
        <p id="highscore-counter" class="highscore-counter">&infin;</p>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
    <!-- <script type="module" src="js/localstorage.js"></script> -->
  </body>
</html>
